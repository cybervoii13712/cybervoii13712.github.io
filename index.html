  .menu { display:flex; gap:14px; align-items:flex-end; pointer-events:auto; }
  .menu-item {
    --w: 170px;
    position:relative; width:var(--w); min-width:120px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));

    padding:12px 14px; border-radius:12px;

  }
  .menu-item:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 20px 60px rgba(0,255,198,0.06); }
  .menu-item .label {

  .panel {
    position:absolute; left:50%; transform:translateX(-50%) translateY(8px);
    bottom:calc(100% + 12px);
    width: calc(var(--w) * 1.5); max-width:520px;
    background: linear-gradient(180deg, rgba(6,10,12,0.95), rgba(12,16,18,0.82));
    border:1px solid rgba(0,255,198,0.08);
    padding:14px 16px; border-radius:12px;
    box-shadow: 0 14px 40px rgba(0,0,0,0.7), 0 0 28px rgba(0,255,198,0.04);

    transition: opacity .22s, transform .28s cubic-bezier(.2,.9,.25,1), visibility .22s;
    backdrop-filter: blur(6px); z-index:3; pointer-events:none;

<script>
/* Matrix rain + Grid background */
(function bg(){
  const grid=document.getElementById('grid'),mg=grid.getContext('2d');
  const matrix=document.getElementById('matrix'),mm=matrix.getContext('2d');
  let w,h,cols,fontSize=16,drops;function resize(){w=innerWidth;h=innerHeight;grid.width=matrix.width=w;grid.height=matrix.height=h;fontSize=Math.max(12,Math.floor(Math.min(w,h)/70));cols=Math.floor(w/fontSize);drops=Array(cols).fill(0);}addEventListener('resize',resize);resize();
  const alphabet="ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛ0123456789";
  function drawMatrix(){mm.fillStyle='rgba(0,0,0,0.12)';mm.fillRect(0,0,w,h);mm.fillStyle='#00ffc6';mm.font=`${fontSize}px monospace`;for(let i=0;i<drops.length;i++){const text=alphabet[Math.floor(Math.random()*alphabet.length)];mm.fillText(text,i*fontSize,drops[i]*fontSize);if(drops[i]*fontSize>h&&Math.random()>0.98)drops[i]=0;drops[i]++;}}
  function loop(){drawMatrix();requestAnimationFrame(loop);}loop();
})();

/* Menu hover panels + typewriter */
(function ui(){
  const items=document.querySelectorAll('.menu-item');
  function typeTo(el,text){el.textContent='';let i=0;const cur=document.createElement('span');cur.className='cursor';el.appendChild(cur);function step(){if(i<text.length){cur.remove();el.textContent=text.slice(0,i+1);el.appendChild(cur);i++;setTimeout(step,20+Math.random()*20);}else{setTimeout(()=>cur.remove(),600);}}step();}
  items.forEach(item=>{const typer=item.querySelector('.typer');const txt=typer.getAttribute('data-text');item.addEventListener('mouseenter',()=>{typer.textContent='';typeTo(typer,txt);});item.addEventListener('mouseleave',()=>{typer.textContent='';});});
})();

});
