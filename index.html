<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adu Em Panhh=))</title>
  <style>
    :root {
      --bg: #050607;
      --panel: #0b0f10;
      --neon: #00ffc6;
      --accent: #ff4ecd;
      --text: #d9fff2;
      --shadow: 0 0 18px rgba(0,255,198,.25), inset 0 0 10px rgba(0,255,198,.06);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      overflow: hidden;
    }

    /* matrix backdrop */
    #matrix {
      position: fixed; inset: 0;
      z-index: 0;
      filter: brightness(.85) saturate(1.1);
    }
    /* subtle gradient overlay so text bật hơn */
    .overlay {
      position: fixed; inset: 0; z-index: 1;
      background: radial-gradient(1200px 800px at 70% 20%, rgba(0,255,198,.06), transparent 60%),
                  radial-gradient(900px 600px at 20% 80%, rgba(255,78,205,.05), transparent 60%);
      pointer-events: none;
    }

    .wrap {
      position: relative; z-index: 2;
      height: 100%; display: grid; place-items: center; padding: 24px;
    }

    .terminal {
      width: min(860px, 92vw);
      background: linear-gradient(180deg, rgba(11,15,16,.9), rgba(11,15,16,.78));
      border: 1px solid rgba(0,255,198,.18);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 20px 22px 26px;
      backdrop-filter: blur(2px);
    }
    .titlebar {
      display: flex; align-items: center; gap: 10px; margin-bottom: 14px;
      color: #8fffe6; opacity: .9; font-size: 13px;
    }
    .dot { width: 10px; height: 10px; border-radius: 999px; display: inline-block; }
    .dot.red { background:#ff5f56; }
    .dot.yellow { background:#ffbd2e; }
    .dot.green { background:#27c93f; }

    .prompt { color: var(--neon); }
    .lines { font-size: clamp(14px, 1.6vw, 18px); line-height: 1.55; }
    .line { margin: 6px 0; white-space: pre-wrap; word-break: break-word; }

    .cursor {
      display: inline-block; width: 10px; margin-left: 2px; background: var(--neon);
      animation: blink .9s steps(2, start) infinite;
      height: 1.1em; transform: translateY(2px);
    }
    @keyframes blink { 50% { opacity: 0; } }

    .links {
      margin-top: 14px; display: flex; flex-wrap: wrap; gap: 10px;
      font-size: clamp(13px, 1.5vw, 16px);
    }
    .links a {
      color: var(--accent); text-decoration: none; border-bottom: 1px dashed rgba(255,78,205,.35);
      transition: .18s transform ease;
    }
    .links a:hover { transform: translateY(-2px); }

    .footer {
      margin-top: 16px; font-size: 12px; opacity: .7;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #matrix { display: none; }
      .cursor { animation: none; }
    }
  </style>
</head>
<body>
  <canvas id="matrix" aria-hidden="true"></canvas>
  <div class="overlay"></div>

  <div class="wrap">
    <div class="terminal" role="region" aria-label="Cửa sổ terminal">
      <div class="titlebar">
        <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
        <span>~/cybervoii13712</span>
      </div>

      <div class="lines" id="lines">
        <!-- dòng sẽ được gõ bằng JS -->
      </div>

      <div class="links" id="links" style="display:none">
        [ <a href="mailto:muotregedit@gmail.com">Email</a> ]
        [ <a href="https://facebook.com/nguyn.dat.13712" target="_blank" rel="noopener">Facebook</a> ]
        [ <a href="https://guns.lol/cybervoii" target="_blank" rel="noopener">GunsLoL</a> ]
        [ <a href="https://github.com/cybervoii13712" target="_blank" rel="noopener">GitHub</a> ]
      </div>

      <div class="footer">© 2025 cybervoii13712 • neon vibes on Pages</div>
    </div>
  </div>

  <script>
    // ===== Matrix rain =====
    (function matrix() {
      const c = document.getElementById('matrix');
      const ctx = c.getContext('2d');
      function resize() {
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        cols = Math.floor(c.width / fontSize);
        drops = Array(cols).fill(0);
      }
      const alphabet = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポ0123456789";
      let fontSize = 16;
      let cols, drops;
      resize();
      window.addEventListener('resize', resize);

      function draw() {
        ctx.fillStyle = "rgba(5, 6, 7, 0.18)";
        ctx.fillRect(0, 0, c.width, c.height);

        ctx.fillStyle = "#00ffc6";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = alphabet[Math.floor(Math.random() * alphabet.length)];
          const x = i * fontSize;
          const y = drops[i] * fontSize;
          ctx.fillText(text, x, y);

          if (y > c.height && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);
    })();

    // ===== Typewriter for multiple lines =====
const lines = [
  { pre: "guest@cybervoii13712:~$ ", text: "whoami" },
  { pre: "→ ", text: "Tôi là Nguyn Dat — biệt danh CyberVoii (Panhh)." },
  { pre: "→ ", text: "Một dev nhỏ tuổi nhưng được cái ít kinh nghiệm-))" },
  { pre: "guest@cybervoii13712:~$ ", text: "cat story.txt" },
  { pre: "→ ", text: "Từng hắc web chính phủ thailand, tập tành security và soi lỗ hổng tiềm ẩn. Nhưng giờ t tu tâm dưỡng tính roii-))))" },
  { pre: "→ ", text: "Sáng lập vài dự án C2: TamThaiTu, Valhein, Goodies, Tojikama." },
  { pre: "→ ", text: "Nghe thì to tát, thật ra cũng chỉ là một thằng hay vọc code & thích thử thách." },
  { pre: "guest@cybervoii13712:~$ ", text: "skills --list" },
  { pre: "→ ", text: "HTML • CSS • JavaScript • Git/GitHub • Dấu hiệu lỗ hổng web" },
  { pre: "guest@cybervoii13712:~$ ", text: "contact --show" },
  { pre: "→ ", text: "my info nì ;-;" }
];

    const container = document.getElementById('lines');
    const links = document.getElementById('links');

    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function typeLine(i = 0) {
      if (i >= lines.length) { links.style.display = 'flex'; return; }
      const row = document.createElement('div');
      row.className = 'line';
      const pre = document.createElement('span');
      pre.className = 'prompt';
      pre.textContent = lines[i].pre;
      const content = document.createElement('span');
      const cursor = document.createElement('span');
      cursor.className = 'cursor';

      row.appendChild(pre);
      row.appendChild(content);
      row.appendChild(cursor);
      container.appendChild(row);

      if (prefersReduced) {
        content.textContent = " " + lines[i].text;
        cursor.remove();
        setTimeout(() => typeLine(i + 1), 150);
        return;
      }

      let j = 0;
      const text = " " + lines[i].text;
      (function typer(){
        if (j < text.length) {
          content.textContent += text[j++];
          const delay = 12 + Math.random() * 40; // nhịp gõ tự nhiên
          setTimeout(typer, delay);
        } else {
          cursor.remove();
          setTimeout(() => typeLine(i + 1), 250);
        }
      })();
    }
    typeLine();
  </script>
</body>
</html>
